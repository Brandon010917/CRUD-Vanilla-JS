<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CRUD VANILLA JS</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container mb-5">
      <h1 class="text-light text-center py-5">CRUD VANILLA JS</h1>

      <div class="col-12 ps-lg-5">
        <div class="table text-white mb-0">
          <div class="row text-center rounded bg-secondary">
            <div class="col-2 p-2 fs-5 fw-bold">Marca</div>
            <div class="col-2 p-2 fs-5 fw-bold">Nombre</div>
            <div class="col-2 p-2 fs-5 fw-bold">Modelo</div>
            <div class="col-2 p-2 fs-5 fw-bold">Color</div>
            <div class="col-2 p-2 fs-5 fw-bold">Nº Puertas</div>
            <div class="col-2 p-2 fs-5 fw-bold">Accion</div>
          </div>
        </div>
        <div class="table-cars"></div>
      </div>

      <div class="col-12 mt-5">
        <h2 class="mb-4 title text-center">Agregar Carro</h2>
        <form class="form" id="form">
          <div class="form-group">
            <label for="marca">Marca:</label>
            <input
              id="marca"
              class="form-control mt-1"
              type="text"
              name="marca"
              placeholder="Ingresa la Marca"
              required
              title="Solo debe ingresar letras, numeros y espacios en blanco"
              pattern="^[A-Za-z0-9ÑñÁáÉéÍíÓóÚúÜü\s]+$"
            />
          </div>
          <div class="form-group mt-3">
            <label for="nombre">Nombre:</label>
            <input
              id="nombre"
              class="form-control mt-1"
              type="text"
              name="nombre"
              placeholder="Ingresa el Nombre"
              required
              title="Solo debe ingresar letras, numeros y espacios en blanco"
              pattern="^[A-Za-z0-9ÑñÁáÉéÍíÓóÚúÜü\s]+$"
            />
          </div>
          <div class="form-group mt-3">
            <label for="email">Modelo:</label>
            <input
              id="email"
              class="form-control mt-1"
              type="text"
              name="modelo"
              placeholder="Ingresa el Modelo"
              required
              title="Debes ingresar un Modelo"
            />
          </div>
          <div class="form-group mt-3">
            <label for="color">Color:</label>
            <input
              id="color"
              class="form-control mt-1"
              type="text"
              name="color"
              placeholder="Ingresa el Color"
              required
              title="Solo debe ingresar letras y espacios en blanco"
              pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            />
          </div>
          <div class="form-group mt-3">
            <label for="puertas">Nº Puertas:</label>
            <input
              id="puertas"
              class="form-control mt-1"
              type="number"
              name="puertas"
              placeholder="Ingresa el Nº de Puertas"
              required
              title="Solo debe ingresar letras y espacios en blanco"
              pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            />
          </div>
          <div class="form-group mt-4 text-center">
            <button
              class="btn btn-success btn-lg px-5"
              id="btnSubmit"
              type="submit"
            >
              Agregar Carro
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Template para pintar los Datos -->
    <template id="template-car">
      <div class="row text-center border-bottom py-2 table-car">
        <div class="col-md-2 p-2 lh-lg" id="marca"></div>
        <div class="col-md-2 p-2 lh-lg" id="nombre"></div>
        <div class="col-md-2 p-2 lh-lg" id="modelo"></div>
        <div class="col-md-2 p-2 lh-lg" id="color"></div>
        <div class="col-md-2 p-2 lh-lg" id="puertas"></div>

        <div class="col-md-2 p-2">
          <button class="btn bg-warning" id="editar">
            <i class="fas fa-edit text-white fs-5 icon-accion"></i>
          </button>
          <button class="btn bg-danger mt-md-1 mt-lg-0" id="eliminar">
            <i class="fas fa-trash-alt text-white fs-5 icon-accion"></i>
          </button>
        </div>
      </div>
    </template>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script> -->

    <!-- Custom JS -->
    <script src="./main.js"></script>
  </body>
</html>
