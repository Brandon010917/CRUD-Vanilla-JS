<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>CRUD VANILLA JS</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <h1 class="text-light text-center py-5">CRUD VANILLA JS</h1>

      <!-- Dividimos en 2 el layout -->
      <div class="row">
        <div class="col-12 col-lg-4 mb-4">
          <h2 class="mb-4 title">Agregar Persona</h2>
          <form id="form">
            <div class="form-group position-relative">
              <label for="firstName">Nombre:</label>
              <input
                id="firstName"
                class="form-control ps-5 mt-1"
                type="text"
                name="firstName"
                placeholder="Ingresa tu Nombre"
                required
                title="Solo debe ingresar letras y espacios en blanco"
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
              />
              <i class="fas fa-user text-secondary icon-input"></i>
            </div>
            <div class="form-group mt-3 position-relative">
              <label for="lastName">Apellido </label>
              <input
                id="lastName"
                class="form-control ps-5 mt-1"
                type="text"
                name="lastName"
                placeholder="Ingresa tu Apellido"
                required
                title="Solo debe ingresar letras y espacios en blanco"
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
              />
              <i class="fas fa-user text-secondary icon-input"></i>
            </div>
            <div class="form-group mt-3 position-relative">
              <label for="email">Email:</label>
              <input
                id="email"
                class="form-control ps-5 mt-1"
                type="email"
                name="email"
                placeholder="Ingresa tu Correo"
                required
                pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
                title="Debes ingresar un correo valido"
              />
              <i class="fas fa-envelope text-secondary icon-input"></i>
            </div>
            <div class="form-group mt-4">
              <button
                class="btn btn-success btn-lg px-5"
                id="btnSubmit"
                type="submit"
              >
                Agregar
              </button>
            </div>
          </form>
        </div>
        <div class="col-12 col-lg-8 ps-lg-5">
          <div class="table text-white mb-0">
            <div class="row text-center rounded bg-secondary">
              <div class="col-lg-3 p-2 fs-5 fw-bold">Nombre</div>
              <div class="col-lg-3 p-2 fs-5 fw-bold">Apellido</div>
              <div class="col-lg-3 p-2 fs-5 fw-bold">Correo</div>
              <div class="col-lg-3 p-2 fs-5 fw-bold">Accion</div>
            </div>
          </div>
          <div class="table-users"></div>
        </div>
      </div>
    </div>

    <!-- Template para pintar los Datos -->
    <template id="template-user">
      <div class="row text-center border-bottom py-2 table-user">
        <div class="col-lg-3 p-2 lh-lg" id="firstName"></div>
        <div class="col-lg-3 p-2 lh-lg" id="lastName"></div>
        <div class="col-lg-3 p-2 lh-lg" id="email"></div>
        <div class="col-lg-3 p-2">
          <button class="btn bg-warning" id="edit">
            <i class="fas fa-edit text-white fs-5 icon-accion"></i>
          </button>
          <button class="btn bg-danger" id="delete">
            <i class="fas fa-trash-alt text-white fs-5 icon-accion"></i>
          </button>
        </div>
      </div>
    </template>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script> -->

    <!-- Custom JS -->
    <script src="./main.js"></script>
  </body>
</html>
